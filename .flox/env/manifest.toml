version = 1

[install]
go.pkg-path = "go"
go.version = "^1.25.4"
golangci-lint.pkg-path = "golangci-lint"
golangci-lint.version = "2.7.2"
claude-code.pkg-path = "claude-code"
claude-code.version = "2.0.76"

[hook]
on-activate = """
  export GOENV="$FLOX_ENV_CACHE/goenv"
  go get .

  echo "Installing infer CLI..."
  curl -fsSL https://raw.githubusercontent.com/inference-gateway/cli/main/install.sh | bash -s -- --install-dir "$FLOX_ENV_CACHE/bin"
  export PATH="$FLOX_ENV_CACHE/bin:$PATH"
  echo "âœ“ infer CLI installed successfully"
"""
